<!DOCTYPE html>
<html>
<head>
<style>
.marketing-flow-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.marketing-flow-container img {
    max-width: 100%;
    height: auto;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.marketing-flow-container img:hover {
    transform: scale(1.02);
}

.marketing-flow-links {
    margin-top: 20px;
    text-align: center;
}

.marketing-flow-button {
    display: inline-block;
    padding: 10px 20px;
    margin: 10px;
    background-color: #0066cc;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.marketing-flow-button:hover {
    background-color: #0052a3;
}
</style>
</head>
<body>
<div class="marketing-flow-container">
    <!-- Replace the src with your actual screenshot URL -->
    <img src="YOUR_SCREENSHOT_URL" alt="Marketing Flow Visualization" />
    
    <div class="marketing-flow-links">
        <a href="https://www.invisalign.com/get-started/consultation" class="marketing-flow-button" target="_blank">Start Consultation</a>
        <a href="https://www.google.com/search?q=invisalign+near+me" class="marketing-flow-button" target="_blank">Find Invisalign Near Me</a>
    </div>
</div>
</body>
</html>
